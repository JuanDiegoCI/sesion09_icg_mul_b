<canvas id='canvas' width=800 height=600>
<script>
	
	function polygon(a, colorBorde, colorRelleno, grosor) { 
	ctx.beginPath()
	ctx.strokeStyle = colorBorde
	ctx.fillStyle = colorRelleno
	ctx.lineWidth = grosor;
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);
	ctx.closePath()
	ctx.stroke()
	ctx.fill()
}

	function recorte(a){
	ctx.beginPath();
	ctx.moveTo(a[0],a[1])
	for (i=2; i < a.length; i+=2)
	ctx.lineTo(a[i],a[i+1]);	
	ctx.clip();
}

	var canvas = document.getElementById('canvas')
	var ctx = canvas.getContext('2d');

	var[azul, verde, amarillo, naranja , gris] = ['rgba(0,162,232)','rgba(34,177,76)','rgba(255,242,0)','rgba(255,127,39)','rgba(195,195,195)']; 

	polygon([ 230,40, 105,108, 105,240, 230,308, 358,240, 358,108 ], azul,amarillo, 4) 

	polygon([ 66,150, 66,205, 405,206, 405,150 ], verde, azul, 4)

	polygon([ 265,205, 320,160, 375,205, 355,130, 410,88, 344,88, 320,12, 298,88, 230,88, 284,130 ], amarillo, verde, 4)

	polygon([ 120,25, 120,288, 240,288 ], 'transparent', gris, 4)

	recorte([ 120,25, 120,288, 240,288 ]);

	polygon([ 230,40, 105,108, 105,240, 230,308, 358,240, 358,108 ], azul,amarillo, 4) 
 

</script>
